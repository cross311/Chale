@Master['layout']

@Section['Content']
<h2>Welcome To Chale!</h2>
<ul class="player-list">
    @Each.Players
    <li>
        <h3><a href="@Current.Href">@Current.Name</a></h3>
        <ul class="player-stats">
            <li><span>Won Games</span> @Current.NumberOfWonGames</li>
        </ul>
    </li>
    @EndEach
</ul>
<a href="@Model.AddPlayerHref" class="btn btn-default">Add Players</a>
<a href="@Model.TournamentHref" class="btn btn-default">Tournament</a>
@EndSection
