@Master['layout']

@Section['Content']
<h2>Welcome To Chale!</h2>
<h3><a href="@Model.Uri">@Model.Name</a></h3>
<p>@Model.Description</p>
<ul class="tournament-stats">
    <li><span><a href="@Model.PlayersUri">Players</a></span> @Model.NumberOfPlayers</li>
    <li><span>Games</span> @Model.NumberOfGames</li>
</ul>
<a class="btn btn-default" href="@Model.StartUri">Start Tournament</a>
@EndSection
