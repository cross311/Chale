@Master['layout']

@Section['Content']
<h2>Welcome To Chale!</h2>
<h3><a href="@Model.Href">@Model.Name</a></h3>
<p>@Model.Description</p>
<ul class="tournament-stats">
    <li><span>Players</span> @Model.NumberOfPlayers</li>
    <li><span>Games</span> @Model.NumberOfGames</li>
</ul>
<div class="btn-group">
    @Each.Actions
    <form action="@Current.Href" method="@Current.Method">
        <button type="submit" class="btn btn-default">@Current.Prompt</button>
    </form>
    @EndEach
</div>
@EndSection
